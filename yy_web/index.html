<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#experience">工作经验</a></li>
                <li><a href="#hobbies">兴趣爱好</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="background-image">
            <div class="overlay">
                <div class="avatar-container">
                    <div class="avatar"></div>
                </div>
                <h1>羊杨</h1>
                <p class="title">互联网产品经理</p>
                <p class="tags">
                    <span class="tag">运动</span>
                    <span class="tag">户外</span>
                    <span class="tag">AI</span>
                </p>
                <div class="intro">
                    <p>热爱产品设计和用户体验，专注于创造有价值的数字产品</p>
                </div>
                <a href="#experience" class="button">了解更多</a>
            </div>
        </div>
    </section>

    <section id="experience">
        <h2>工作经验</h2>
        <div class="experience-container">
            <div class="timeline">
                <div class="timeline-item">2017 - 至今</div>
            </div>
            <div class="experience-details">
                <div class="card">
                    <h3>酷得少年 | 产品经理</h3>
                    <ul>
                        <li>建设少年得到营销系统，支持少年得到获课，售卖等核心流程</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="hobbies">
        <h2>兴趣爱好</h2>
        <div class="hobbies-grid">
            <div class="hobby-item">健身</div>
            <div class="hobby-item">旅行</div>
            <div class="hobby-item">阅读</div>
        </div>
    </section>

    <section id="portfolio">
        <h2>有趣的事</h2>
        <div class="portfolio-gallery">
            <div class="moment-card">
                <img src="imgs/image1.jpg" alt="徒步旅行" class="moment-image">
                <div class="moment-content">
                    <h3 class="moment-title">徒步旅行</h3>
                    <p class="moment-description">在喜马拉雅山脉徒步，感受大自然的壮美</p>
                </div>
            </div>
            <div class="moment-card">
                <img src="imgs/image2.jpg" alt="健身记录" class="moment-image">
                <div class="moment-content">
                    <h3 class="moment-title">健身记录</h3>
                    <p class="moment-description">每周三次的健身计划，保持身心健康</p>
                </div>
            </div>
            <div class="moment-card">
                <img src="imgs/image2.jpg" alt="读书分享" class="moment-image">
                <div class="moment-content">
                    <h3 class="moment-title">读书分享</h3>
                    <p class="moment-description">最近在读的书籍和一些思考</p>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <h2>社交媒体链接</h2>
        <div class="social-icons">
            <a href="mailto:your-email@example.com">给我写信</a>
            <a href="https://weibo.com" target="_blank">微博</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
